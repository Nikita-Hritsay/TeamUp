services:
  config-server:
    image: "mykyta2/config-server:s1"
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8071/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  users:
    image: "mykyta2/users:s1"
    container_name: users-ms
    ports:
      - "8080:8080"
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "users"
      SPRING_PROFILES_ACTIVE: default

  teams:
    image: "mykyta2/teams:s1"
    container_name: teams-ms
    ports:
      - "8081:8081"
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "teams"
      SPRING_PROFILES_ACTIVE: default

  cards:
    image: "mykyta2/cards:s1"
    container_name: cards-ms
    ports:
      - "8082:8082"
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "cards"
      SPRING_PROFILES_ACTIVE: default

networks:
  mykyta2:
    driver: "bridge"