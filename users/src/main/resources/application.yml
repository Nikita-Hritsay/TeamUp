server:
  port: 8083

spring:
  application:
    name: "users"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"


## build with:  mvn compile jib:build
## create db: docker run -p 3306:3306 --name userdb -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=userdb -d mysql docker ps