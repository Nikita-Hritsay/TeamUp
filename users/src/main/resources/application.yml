server:
  port: 8080

spring:
  application:
    name: "users"
  profiles:
    active: "qa"
  datasource:
    url: jdbc:h2:mem:users
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"
