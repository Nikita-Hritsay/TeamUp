spring:
  application:
    name: users
  config:
    import: "optional:configserver:http://localhost:8071"
  profiles:
    active: default
  datasource:
    url: jdbc:mysql://localhost:3036/usersdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

build:
  version: "1.0.0"

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
