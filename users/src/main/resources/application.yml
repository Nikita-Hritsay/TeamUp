spring:
  application:
    name: users
  config:
    import: "optional:configserver:http://localhost:8071"
  profiles:
    active: default
  datasource:
    url: jdbc:h2:mem:users
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
